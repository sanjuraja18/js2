<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ans=Math.random();
        document.write("<h1>",ans,"</h1>");
        const ans3=1+ans*10;
        document.write("<h1>",ans3,"</h1>");
        const ans1=Math.trunc(ans3);
        document.write("<h1>",ans1,"</h1>");
        
    </script>
</body>
</html>
