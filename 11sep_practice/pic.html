<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function image2()
    {
        document.getElementById("pic").innerHTML=("I Am Web Student...");
    }
</script>
<body>
    <h1 id="pic">Hello I Am Rb Chauhan</h1>
    <button onclick="image2()">click here</button>
</body>
</html>
