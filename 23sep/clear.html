<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Welcome</h1>
    <button onclick="mystop()">click here</button>

    <script>
        function myDate()
        {
            document.getElementById("demo").innerHTML+=" hello ";
        }
        var mydate = setInterval(myDate, 1000);
        function mystop()
        {
            clearInterval(mydate);
        }
    </script>
</body>
</html>
