<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Hy friends </h1>
    <button id="btn1">Stop</button>

    <script>

        function mySanju()
        {
            let d= new Date();
            document.getElementById("demo").innerHTML=d;
        }
       var mydate= setInterval(mySanju, 1000);

        document.getElementById("btn1").addEventListener("click", rajaji);
        function rajaji()
        {
            clearInterval(mydate);


        }
    </script>
</body>
</html>
