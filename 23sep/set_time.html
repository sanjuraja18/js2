<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let mywidth=10;
        var myInt;
        function myCal()
        {
            
            let myObj=document.getElementById("line");
            myObj.style.width=mywidth+"px";
            mywidth=mywidth+1;
        }
        function startNow()
        {
            myInt=setInterval(myCal, 100);
        }
        function stopNow()
        {
            clearInterval(myInt);
        }
    </script>
    <style>
      
        #line
        {
            width: 10px;
            height: 10px;
            background-color: aqua;

        }
    </style>
</head>
<body>
    <button onclick="startNow()">Start</button>
    <button  onclick="stopNow()">Stop</button>
    <h1 id="line"></h1>
</body>
</html>
