<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter a number");
       var i=1
        while(i<=10) 
        {
            document.write("<h2>",n*i,"</h2>", );            i++;
        }
    </script>
</body>
</html>
