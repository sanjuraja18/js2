<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let name=["raja","sanju","chauhan","ram","dev"];
        console.log(name);
        let myval=name.pop();
        console.log(name);
        console.log(myval)

        let name1=["rb","raj","anky","sanju"];
        console.log(name1);
        let myval1=name1.push("sita");
        console.log(name1);
        console.log(myval1);

        let name2=["kam","dev","rajmani","chauhan"];
        console.log(name2);
        let myval2=name2.shift();
        console.log(name2);

        let name3=["hii","hello","how","are"];
        console.log(name3);
        let myval3=name3.unshift("pita");
        console.log(name3)

        let name4=["what","are","you","doing","kam"];
        console.log(name4);
        let myval4=name4.splice(1,2);
        console.log(name4);
       

        let name5=["kem","chho","bro","fine"];
        console.log(name5);
        let myval5=name5.slice(2,3)
        console.log(name5);
        console.log(myval5)

    </script>
