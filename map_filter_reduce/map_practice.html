    <script>
        const age=[22, 14, 24, 55, 66, 35, 63, 32, 33, 5, 87];

            if(key%2==0){

            }

            }

        console.log(age);
        console.log(ans);
        const age2=[1,32,34,23,53,66,42,13,88,87,];

        })
        console.log(age2);
        console.log(ans2);
    </script>
