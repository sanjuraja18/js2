<body>
    <script>
        //spread operator used for bilding operations
        const a=[3, 3, 4, 2];
        const b=[5, 3, 2, 2];
        //[1 2 3 4 5 6 7 8]
        const c=[...a, ...b];
        console.log(c);
    </script>
