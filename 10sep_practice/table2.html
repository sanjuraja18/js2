<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num2 =prompt("Enter a number bro ");
        let c=1;
    do
    {
        
        document.write("<h4>",num2*c,"</h4>");
        c++;
    }while(c<=10);

    </script>
</body>
</html>
