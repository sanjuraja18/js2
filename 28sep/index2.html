<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validation()
        {
            let name=document.f1.nm.value;
            let city=document.f1.ct.value;
            let password=document.f1.pass.value;
            let rpassword=document.f1.pass1.value;
            let fees=document.f1.fs.value;
                  let fees1=parseInt(fees);



            if(name=="")
            {
                alert('please enter your name');
                document.f1.nm.focus();
                return false;
            }

            if(city=="")
            {
                alert('please enter city');
                document.f1.ct.focus();
                return false;
            }

            if(password=="")
            {
                alert('enter password!!!');
                document.f1.pass.focus();
                return false;

            }
            if(rpassword=="")
            {
                alert("please enter re-password")
                document.f1.pass1.focus();
                return false;
            }
            if(password!=rpassword)
            {
                alert('password does not match');
                document.f1.pass.value="";
                document.f1.pass1.value="";
                document.f1.pass.focus();
                return false;
            }
            if( fees=="")
            {
                alert('please fill fees')
                document.f1.fs.value="";
                return false;
            }

            if(isNaN(fees1))
            {
                alert('Plz enter numeric ')
                document.f1.fs.value="";
                return false;
            }

            if(fees1<45000)
            {
                alert('you does not fill fees  45000')
                document.f1.fs.value="";
                return false;
            }

        }
    </script>
</head>
<body bgcolor="pink">
    <h1>Application Form</h1>
    
    <form name="f1" method="post" action="save.html" onsubmit="return validation();">
        Enter your name <input type="text" name="nm">
        <br><br>
        Enter your city <input type="text" name="ct">
        <br><br>
        Enter Password <input type="password" name="pass">
        <br><br>
        Enter re-passord <input type="password" name="pass1">
        <br><br>
        Enter Fees <input type="text" name="fs">
        <br><br>
        <button style="position: absolute; left: 20px; top: 300px; width: 100px; height: 30px; border-radius: 10px; border: none; background-color: aqua; color: green;">Save</button>
    </form>

</body>
</html>
