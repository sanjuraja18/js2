<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math.pi method
        const pi = Math.PI
        document.write("<h1>",pi,"</h1>");

        const ans = Math.round(24.54);
        document.write("<h1>",ans,"</h1>");

        const ans1 = Math.round(24.22);
        document.write("<h1>",ans1,"</h1>");
        //math.ceil method

        const ans2 = Math.ceil(24.22);
        document.write("<h1>",ans2,"</h1>");
        const ans3 = Math.ceil(24.97);
        document.write("<h1>",ans3,"</h1>");
        //math.floor method

        const ans4 = Math.floor(24.22);
        document.write("<h1>",ans4,"</h1>");
        const ans5 = Math.floor(24.97);
        document.write("<h1>",ans5,"</h1>");
        const ans6 = Math.floor(-24.97);
        document.write("<h1>",ans6,"</h1>");
        //math.trunc method

        const ans7 = Math.trunc(24.22);
        document.write("<h1>",ans7,"</h1>");
        const ans8 = Math.trunc(55.97);
        document.write("<h1>",ans8,"</h1>");
        const ans9 = Math.trunc(-44.97);
        document.write("<h1>",ans9,"</h1>");


    </script>
</body>
</html>
