<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            width: 350px;
            padding: 30px;
            border: 3px solid lightblue;
        }
    </style>
    <script>
        function addmoreText()
        {
            let myObj=document.createElement("p");
            myObj.innerHTML="Enter Subject: <input type='text'>";
            document.getElementById("demo").appendChild(myObj);
        }
    </script>
</head>
<body>
    <button onclick="addmoreText()">Click here</button>
    <div id="demo">
        <p>Enter Subject: <input type="text"></p>
    </div>
</body>
</html>
