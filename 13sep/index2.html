<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            width: 350px;
            padding: 30px;
            border: 3px solid lightblue;
        }
    </style>
    <script>
        function myAdd()
        {
            let myObj=document.createElement("h1");
            myObj.innerText="Welcome To Cybrom";
            document.getElementById("demo").appendChild(myObj);
        }
    </script>
</head>
<body>
    <button onclick="myAdd()">Click here</button>
    <div id="demo">

    </div>
</body>
</html>
