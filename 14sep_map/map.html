<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <!--Map mathod....-->
    <div id="demo"></div>

    <script>
        const city=["Bhopal","Indore","Jhansi","Talbehat","Lalitpur"]

            return"<h1>"+key+"</h1>";
        })
        document.getElementById("demo").innerHTML=ans;
    </script>
</body>
